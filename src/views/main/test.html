<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线课堂</title>
    <link rel="stylesheet" href="https://www.layui.site/layui-v2.5.6/css/layui.css">
    <style>
        :root {
            --main-color: #e8f5e9;
            --accent-color: #4CAF50;
        }

        body {
            background-color: #f5f5f5;
        }

        /* 顶部导航 */
        .header {
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 0 100px;
        }
        .logo {
            color: var(--accent-color);
            font-size: 24px;
            font-weight: bold;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .user-dropdown {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            right: 100px;
            padding: 10px;
            min-width: 150px;
        }

        /* 轮播图 */
        .carousel-container {
            position: relative;
            height: 400px;
            margin: 20px 100px;
        }
        .carousel-item {
            position: absolute;
            width: 60%;
            height: 100%;
            transition: all 0.5s;
            background-size: cover;
        }
        .carousel-prev {
            left: 0;
            transform: scale(0.8) translateX(-30%);
            opacity: 0.6;
            z-index: 1;
        }
        .carousel-next {
            right: 0;
            transform: scale(0.8) translateX(30%);
            opacity: 0.6;
            z-index: 1;
        }
        .carousel-main {
            left: 20%;
            z-index: 2;
            transform: scale(1);
        }
        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
        }

        /* 功能卡片 */
        .card-container {
            display: flex;
            gap: 20px;
            padding: 0 100px;
            margin-top: 40px;
        }
        .card {
            flex: 1;
            height: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 顶部导航 -->
    <div class="header layui-row layui-col-space20">
        <div class="layui-col-md2 logo">EduOnline</div>
        <div class="layui-col-md8">
            <ul class="layui-nav">
                <li class="layui-nav-item layui-this"><a href="#">首页</a></li>
                <li class="layui-nav-item"><a href="#">白噪音</a></li>
                <li class="layui-nav-item"><a href="#">课程列表</a></li>
                <li class="layui-nav-item"><a href="#">题目列表</a></li>
            </ul>
        </div>
        <div class="layui-col-md2" @mouseover="showDropdown = true" @mouseleave="showDropdown = false">
            <img src="avatar.jpg" class="user-avatar">
            <div class="user-dropdown" v-show="showDropdown">
                <div class="layui-col-md12" v-for="item in dropdownItems">{{item}}</div>
            </div>
        </div>
    </div>

    <!-- 轮播图 -->
    <div class="carousel-container">
        <div v-for="(item, index) in carouselItems"
             :class="['carousel-item', getCarouselClass(index)]"
             :style="{backgroundImage: 'url(' + item.img + ')'}">
            <div class="caption">{{item.title}}</div>
        </div>
    </div>

    <!-- 功能卡片 -->
    <div class="card-container">
        <div v-for="card in cards" class="card" :style="{backgroundImage: 'url(' + card.img + ')'}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            showDropdown: false,
            currentCarousel: 0,
            dropdownItems: ['经验值', '周报', '历史记录', '收藏列表', '登出'],
            carouselItems: [
                {img: 'img1.jpg', title: '最新课程更新通知'},
                {img: 'img2.jpg', title: '暑期优惠活动进行中'},
                {img: 'img3.jpg', title: '新增Python实战课程'}
            ],
            cards: [
                {img: 'card1.jpg', link: '#'},
                {img: 'card2.jpg', link: '#'},
                {img: 'card3.jpg', link: '#'},
                {img: 'card4.jpg', link: '#'}
            ]
        },
        methods: {
            getCarouselClass(index) {
                const length = this.carouselItems.length
                const prev = (this.currentCarousel - 1 + length) % length
                const next = (this.currentCarousel + 1) % length

                if(index === this.currentCarousel) return 'carousel-main'
                if(index === prev) return 'carousel-prev'
                if(index === next) return 'carousel-next'
                return ''
            }
        }
    })
</script>
</body>
</html>
